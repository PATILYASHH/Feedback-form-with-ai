<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The new collage Kolhapur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card fade-in">
            <div class="text-center mb-4">
                <i class="bi bi-chat-left-quote-fill" style="font-size: 3rem; color: var(--primary-color);"></i>
                <h2>Welcome Back!</h2>
                <p class="text-muted">The new collage Kolhapur</p>
                <p class="text-muted">Login to your account</p>
            </div>

            <div id="alertContainer"></div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="bi bi-envelope"></i> Email Address
                    </label>
                    <input type="email" class="form-control" id="email" required placeholder="Enter your email">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock"></i> Password
                    </label>
                    <input type="password" class="form-control" id="password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span id="loginBtnText">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </span>
                    <span id="loginSpinner" class="spinner-border spinner-border-sm" style="display: none;"></span>
                </button>
            </form>

            <div class="auth-link">
                Don't have an account? <a href="/signup.html">Sign up here</a>
            </div>

            <div class="auth-link mt-2">
                <a href="/">
                    <i class="bi bi-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
