<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - The new collage Kolhapur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card fade-in">
            <div class="text-center mb-4">
                <i class="bi bi-person-plus-fill" style="font-size: 3rem; color: var(--primary-color);"></i>
                <h2>Create Account</h2>
                <p class="text-muted">Join The new collage Kolhapur today</p>
            </div>

            <div id="alertContainer"></div>

            <form id="signupForm">
                <div class="mb-3">
                    <label for="name" class="form-label">
                        <i class="bi bi-person"></i> Full Name
                    </label>
                    <input type="text" class="form-control" id="name" required placeholder="Enter your full name">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="bi bi-envelope"></i> Email Address
                    </label>
                    <input type="email" class="form-control" id="email" required placeholder="Enter your email">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock"></i> Password
                    </label>
                    <input type="password" class="form-control" id="password" required placeholder="Create a password" minlength="6">
                    <small class="text-muted">Minimum 6 characters</small>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">
                        <i class="bi bi-lock-fill"></i> Confirm Password
                    </label>
                    <input type="password" class="form-control" id="confirmPassword" required placeholder="Confirm your password">
                </div>

                <button type="submit" class="btn btn-primary" id="signupBtn">
                    <span id="signupBtnText">
                        <i class="bi bi-person-plus"></i> Sign Up
                    </span>
                    <span id="signupSpinner" class="spinner-border spinner-border-sm" style="display: none;"></span>
                </button>
            </form>

            <div class="auth-link">
                Already have an account? <a href="/login.html">Login here</a>
            </div>

            <div class="auth-link mt-2">
                <a href="/">
                    <i class="bi bi-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const signupForm = document.getElementById('signupForm');
        const alertContainer = document.getElementById('alertContainer');
        const signupBtn = document.getElementById('signupBtn');
        const signupBtnText = document.getElementById('signupBtnText');
        const signupSpinner = document.getElementById('signupSpinner');

        function showAlert(message, type) {
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showAlert('Passwords do not match!', 'danger');
                return;
            }

            // Show loading state
            signupBtn.disabled = true;
            signupBtnText.style.display = 'none';
            signupSpinner.style.display = 'inline-block';

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Account created successfully! Please check your email to verify your account. You can now login.', 'success');
                    signupForm.reset();
                    
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 3000);
                } else {
                    showAlert(data.error || 'Sign up failed. Please try again.', 'danger');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showAlert('An error occurred. Please try again later.', 'danger');
            } finally {
                // Reset button state
                signupBtn.disabled = false;
                signupBtnText.style.display = 'inline';
                signupSpinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
